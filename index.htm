<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="crud">
    <div class="head">
      <h2>CRUD</h2>
      <p>PRODUCT MANAGEMENT SYSTEM</p>
    </div>

    <div class="inputs">
      <input type="text" onkeyup="getTotal()" id="title" placeholder="title" />
      
      <div class="price">
        <input type="number" onkeyup="getTotal()" id="price" placeholder="price" />
        <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads" />
        <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes" />
        <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount" />
        <small id="total"></small>
      </div>

      <input type="number" id="count" placeholder="count" />
      <input type="text" id="category" placeholder="category" />
      <button id="submit">create</button>
    </div>

    <div class="outputs">
      <input type="text" id="search" placeholder="search" onkeyup="searchDate(this.value)" />
      <div class="btnsearch">
        <button id="searchtitle" onclick="getsearchMood(this.id)">search by title</button>
        <button id="searchcategory" onclick="getsearchMood(this.id)">search by category</button>
      </div>
    </div>

    <div id="deleteAll"></div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script src="index.js"></script>
</body>
</html>
